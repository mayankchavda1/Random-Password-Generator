<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1>Generate a <span><br>Random Password </h1></span>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <i class="fa fa-regular fa-copy" style="color: #63E6BE; font-size: 20px;" onclick="copyPassword()"></i>
        </div>
        <button onclick="createPassword()"><i class="fa fa-solid fa-bolt" style="color: #63E6BE;"></i> Generate
            Password</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
